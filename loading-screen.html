<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: scale-down;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/oQSIblf.png" alt="Loading Screen">
    <audio autoplay loop id="music">
        <source src="https://miadow.github.io/loadingscreen/music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    
    <script>
        var music = document.getElementById("music");
        music.volume = 0.35;
    </script>    
</body>
</html>
